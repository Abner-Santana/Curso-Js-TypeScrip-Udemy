<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela IMC</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer type="module"></script>
</head>
<body>
    <div class="container">
        <h1>Tabela IMC</h1>
        <div class="section">
            <section>
                <h2>IMC</h2>
                <p>Menor que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </section>
            <section>
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade Grau 1</p>
                <p>Obesidade Grau 2</p>
                <p>Obesidade Grau 3</p>
            </section>
        </div>
                
        <form>
            <h2>Calcule seu IMC</h2>
            <label for="peso">Peso: </label>
            <input type="number" name="" id="peso">

            <label for="altura">Altura: </label>
            <input type="number" name="" id="altura">

            <button>CALCULAR</button>
        </form>
        
        <div class="result close"></div>
    </div>
</body>
</html>
